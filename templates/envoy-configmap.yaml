apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "metal3-ironic.fullname" . }}-envoy
  labels:
    {{- include "metal3-ironic.envoy.labels" . | nindent 4 }}
data:
  envoy.yaml: |
    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: {{ .Values.envoy.adminPort }}
    static_resources:
      listeners:
      - name: forward_proxy
        address:
          socket_address:
            address: 0.0.0.0
            port_value: {{ .Values.envoy.listenerPort }}
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: forward_proxy
              {{- if .Values.envoy.accessLog.enabled }}
              access_log:
              - name: envoy.access_loggers.stdout
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                  log_format:
                    text_format_source:
                      inline_string: "[%START_TIME%] \"%REQ(:METHOD)% %REQ(HOST)%%REQ(:PATH)% %PROTOCOL%\" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% src=%DOWNSTREAM_REMOTE_ADDRESS% dst=\"%UPSTREAM_HOST%\"\n"
              {{- end }}
              http_protocol_options:
                accept_http_10: true
              upgrade_configs:
              - upgrade_type: CONNECT
              http_filters:
              {{- if .Values.envoy.auth.rbac.enabled }}
              # ── RBAC: restrict who can use the proxy and what they can reach ──
              - name: envoy.filters.http.rbac
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
                  rules:
                    action: ALLOW
                    policies:
                      "allow-ironic-to-bmc":
                        permissions:
                        - and_rules:
                            rules:
                            {{- if .Values.envoy.auth.rbac.allowedDestinations }}
                            # Only allow proxying to these BMC subnets/hosts
                            - or_rules:
                                rules:
                                {{- range .Values.envoy.auth.rbac.allowedDestinations }}
                                - header:
                                    name: ":authority"
                                    string_match:
                                      contains: "{{ . }}"
                                {{- end }}
                            {{- end }}
                            - any: true
                        principals:
                        {{- if .Values.envoy.auth.rbac.allowedSourceCIDRs }}
                        # Only allow requests from these source CIDRs (Ironic pod network)
                        {{- range .Values.envoy.auth.rbac.allowedSourceCIDRs }}
                        - source_ip:
                            address_prefix: "{{ .prefix }}"
                            prefix_len: {{ .len }}
                        {{- end }}
                        {{- else }}
                        - any: true
                        {{- end }}
              {{- end }}
              {{- if .Values.envoy.auth.basicAuth.enabled }}
              # ── Lua: copy Proxy-Authorization → Authorization ──
              # HTTP proxy clients send "Proxy-Authorization" but Envoy's
              # basic_auth filter checks "Authorization". This bridges the gap.
              - name: envoy.filters.http.lua
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                  default_source_code:
                    inline_string: |
                      function envoy_on_request(request_handle)
                        local proxy_auth = request_handle:headers():get("proxy-authorization")
                        if proxy_auth then
                          request_handle:headers():replace("authorization", proxy_auth)
                        end
                      end
              # ── Basic Auth: validate the credentials ──
              - name: envoy.filters.http.basic_auth
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.basic_auth.v3.BasicAuth
                  users:
                    inline_string: "{{ .Values.envoy.auth.basicAuth.username }}:{SHA}{{ .Values.envoy.auth.basicAuth.passwordSHA }}"
              {{- end }}
              - name: envoy.filters.http.dynamic_forward_proxy
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.dynamic_forward_proxy.v3.FilterConfig
                  dns_cache_config:
                    name: dynamic_forward_proxy_cache_config
                    dns_lookup_family: {{ .Values.envoy.dnsLookupFamily }}
                    {{- with .Values.envoy.dnsResolvers }}
                    typed_dns_resolver_config:
                      name: envoy.network.dns_resolver.cares
                      typed_config:
                        "@type": type.googleapis.com/envoy.extensions.network.dns_resolver.cares.v3.CaresDnsResolverConfig
                        resolvers:
                        {{- range . }}
                        - socket_address:
                            address: {{ .address }}
                            port_value: {{ .port | default 53 }}
                        {{- end }}
                    {{- end }}
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              route_config:
                name: local_route
                virtual_hosts:
                - name: forward_proxy
                  domains:
                  - "*"
                  routes:
                  # Handle CONNECT requests (HTTPS tunneling to BMCs)
                  - match:
                      connect_matcher: {}
                    route:
                      cluster: dynamic_forward_proxy_cluster
                      upgrade_configs:
                      - upgrade_type: CONNECT
                        connect_config: {}
                  # Handle regular HTTP forward proxy requests
                  - match:
                      prefix: "/"
                    route:
                      cluster: dynamic_forward_proxy_cluster
                      {{- with .Values.envoy.timeout }}
                      timeout: {{ . }}
                      {{- end }}
      clusters:
      - name: dynamic_forward_proxy_cluster
        lb_policy: CLUSTER_PROVIDED
        {{- with .Values.envoy.connectTimeout }}
        connect_timeout: {{ . }}
        {{- end }}
        cluster_type:
          name: envoy.clusters.dynamic_forward_proxy
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.clusters.dynamic_forward_proxy.v3.ClusterConfig
            dns_cache_config:
              name: dynamic_forward_proxy_cache_config
              dns_lookup_family: {{ .Values.envoy.dnsLookupFamily }}
              {{- with .Values.envoy.dnsResolvers }}
              typed_dns_resolver_config:
                name: envoy.network.dns_resolver.cares
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.network.dns_resolver.cares.v3.CaresDnsResolverConfig
                  resolvers:
                  {{- range . }}
                  - socket_address:
                      address: {{ .address }}
                      port_value: {{ .port | default 53 }}
                  {{- end }}
              {{- end }}
